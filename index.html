<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판베스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #fff;
    }
    .logo {
      color: #FF0000;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post {
      display: none;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .post.active {
      display: block;
    }
    #pagination {
      text-align: center;
      margin: 20px 0;
    }
    .page-num {
      display: inline-block;
      cursor: pointer;
      padding: 5px 10px;
      margin: 0 3px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .page-num.active {
      background-color: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">판베스트 &lt;&lt;</h1>
  </header>
  <main>
    <div id="posts">
      <!-- 예시 글: 추가 시 .post 블록을 복사해서 붙여넣으세요 -->
      <article class="post">
        <h2>첫 번째 글 제목</h2>
        <p>내용…</p>
      </article>
      <article class="post">
        <h2>두 번째 글 제목</h2>
        <p>내용…</p>
      </article>
    </div>
    <div id="pagination"></div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const posts = Array.from(document.querySelectorAll('.post'));
      const postsPerPage = 5;
      const pageCount = Math.ceil(posts.length / postsPerPage);
      const pagination = document.getElementById('pagination');

      function showPage(page) {
        const start = (page - 1) * postsPerPage;
        const end = start + postsPerPage;
        posts.forEach((post, i) => {
          post.classList.toggle('active', i >= start && i < end);
        });
        Array.from(pagination.children).forEach(btn => {
          btn.classList.toggle('active', Number(btn.textContent) === page);
        });
      }

      // 페이지 버튼 생성
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('span');
        btn.textContent = i;
        btn.className = 'page-num';
        btn.addEventListener('click', () => showPage(i));
        pagination.appendChild(btn);
      }

      // 첫 페이지 표시
      if (pageCount > 0) showPage(1);
    });
  </script>
</body>
</html>
